<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
    body{
 background-color: #4099D4;
}

/* .card-header, .card-title, .card-text, .btn  {
    width:  500px;
    margin: 0 auto;
} */
    </style>

    <title>Find Job</title>
  </head>
  
  <body>
<center>
    <!-- Search form -->
<h1>Job</h1>
<form action="" method="POST">
<div class="md-form active-pink active-pink-2 mb-3 mt-0">
    <input  name = 'title' maxlength="20" size="4" class="form-control" type="text" placeholder="Enter job title" aria-label="Search"><br><br>
  </div>
  <!-- Search form -->
  <h1>Location</h1>
  <p>kyiv, lviv, dnipro, kharkiv, odesa </p>
  <div class="md-form active-purple active-purple-2 mb-3">
    <input name = 'location' class="form-control" type="text" placeholder="Enter location" aria-label="Search">
  </div>

  <button class="btn btn-success " type="submit">Search</button>
</form>



{% for title, link, company, date  in data %}
<div class="card">
    <div class="card-header">
      New
    </div>
    <div class="card-body">
      <h5 class="card-title">Job Title: {{title}}</h5>
      <p class="card-text">Company: {{company}}</p>
      <p class="card-text">Posted:{{date}}</p>
      <a href="{{link}}" class="btn btn-primary">Apply</a>
    </div>
  </div>

  {% endfor %}



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</center>
</html>
